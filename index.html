<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>James Daniels â€” UI Studies</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">
    <section class="frame" aria-label="Hero frame">

      <!-- top HUD row -->
      <header class="hud">
        <div class="hud-left">
          <span class="mark">4K</span>
        </div>

        <nav class="hud-center" aria-label="Navigation">
          <a class="hud-link" href="#work">Work</a>
          <a class="hud-link" href="#about">About</a>
          <a class="hud-link" href="https://github.com/jamdanie" target="_blank" rel="noreferrer">GitHub</a>
        </nav>

        <div class="hud-right" aria-label="Controls">
          <a class="hud-btn" href="https://jamdanie.github.io/ui-layout-lab/" target="_blank" rel="noreferrer">View</a>
          <button class="hud-icon" type="button" aria-label="Menu">
            <span></span><span></span><span></span>
          </button>
        </div>
      </header>

      <!-- main poster area -->
      <div class="stage">

        <!-- Big headline (poster style) -->
        <div class="poster-text">
          <div class="kicker">UI / LAYOUT STUDIES</div>

          <h1 class="headline">
            DARK, CLEAN<br />
            INTERFACES<br />
            <span class="accent">BUILT WITH<br />RESTRAINT</span>
          </h1>

          <div class="cta-row">
            <a class="cta primary" href="https://jamdanie.github.io/ui-layout-lab/" target="_blank" rel="noreferrer">UI Layout Lab</a>
            <a class="cta ghost" href="https://jamdanie.github.io/test-website-glitch-scanline-vibe/" target="_blank" rel="noreferrer">Mecha UI Study</a>
          </div>

          <p class="micro">
            UW student experimenting with structure, spacing, and subtle motion.
          </p>
        </div>

        <!-- right visual zone (where the "peeking" character lives) -->
        <div class="visual">
          <!-- glow ring behind character -->
          <div class="ring" aria-hidden="true"></div>

          <!-- character that breaks the frame -->
          <img class="peek" src="./assets/peek.png" alt="" aria-hidden="true" />
        </div>

      </div>

      <!-- bottom HUD tags -->
      <footer class="hud-bottom" aria-label="Footer chips">
        <span class="chip">HTML / CSS</span>
        <span class="chip soft">GitHub Pages</span>
        <span class="chip soft">2026</span>
      </footer>

      <!-- decorative corner lines -->
      <span class="corner tl" aria-hidden="true"></span>
      <span class="corner tr" aria-hidden="true"></span>
      <span class="corner bl" aria-hidden="true"></span>
      <span class="corner br" aria-hidden="true"></span>

    </section>

    <!-- anchors for nav without adding big sections -->
    <span id="work" class="anchor"></span>
    <span id="about" class="anchor"></span>
  </main>
</body>
</html>
