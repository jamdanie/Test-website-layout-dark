<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Daniels</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

   <main class="page">
    <section class="stage" aria-label="Stage">
      <div class="frame">

        <!-- Orbiting eyes around the hero (peek.png) -->
        <div class="orbit" aria-hidden="true">
          <div class="hero-peek"></div>

          <!-- 8 eyes orbiting -->
          <span class="eye e1"></span>
          <span class="eye e2"></span>
          <span class="eye e3"></span>
          <span class="eye e4"></span>
          <span class="eye e5"></span>
          <span class="eye e6"></span>
          <span class="eye e7"></span>
          <span class="eye e8"></span>
        </div>

        <!-- Empty interior (clean) -->
        <div class="inside" aria-hidden="true"></div>

      </div>
    </section>

    <!-- ✅ Projects section (data-driven) -->
    <section id="projects" class="section" aria-label="Projects">
      <div class="section-head">
        <h2>Projects</h2>
        <p class="muted">A few things I’ve built. This list is loaded from <code>data/projects.json</code>.</p>
      </div>

      <!-- ✅ JS will inject project cards here -->
      <div id="projectsGrid" class="projects-grid"></div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>


  <script src="./app.js"></script>
</body>
</html>
