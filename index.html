<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Daniels</title>

  <!-- Fonts (tech vibe for headings) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="page">
    <section class="stage" aria-label="Stage">
      <div class="frame">

        <!-- Orbiting eyes around the hero (peek.png) -->
        <div class="orbit" aria-hidden="true">
          <div class="hero-peek"></div>

          <!-- 8 eyes orbiting -->
          <span class="eye e1"></span>
          <span class="eye e2"></span>
          <span class="eye e3"></span>
          <span class="eye e4"></span>
          <span class="eye e5"></span>
          <span class="eye e6"></span>
          <span class="eye e7"></span>
          <span class="eye e8"></span>
        </div>

        <!-- Interior content -->
        <div class="inside">

          <!-- In-frame mini menu (does NOT interfere with orbit) -->
          <div class="frame-dock" aria-label="Quick links">
            <a class="dock-pill" href="https://github.com/jamdanie" target="_blank" rel="noreferrer">GitHub</a>
            <a class="dock-pill" href="https://www.linkedin.com/in/james-daniels-/" target="_blank" rel="noreferrer">LinkedIn</a>
            <a class="dock-pill dock-strong" href="mailto:jadanie@uw.edu">Email</a>
          </div>

          <!-- Projects (stacked, inside frame) -->
          <section id="projects" class="projects-inside" aria-label="Projects">
            <header class="projects-head">
              <h2 class="tech-title">Projects</h2>
              <p class="muted">Loaded from <code>data/projects.json</code>.</p>
            </header>

            <!-- JS injects cards here -->
            <div id="projectsGrid" class="projects-stack"></div>
          </section>

        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
